<section data-ng-controller="ArticlesController" data-ng-init="find()">
    <ul class=" ">
        <li data-ng-repeat="article in articles">
            <div style="background-color:#081f2c; max-height:105px;overflow:hidden;border-radius:5px;color:white;">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div style="width:auto;height:100px;">
                        <a data-ng-href="/articles/{{article._id}}">
                            <img src="{{article.image}}" style="width: 100%; height: 100%; border-style:groove; border-width:2px; border-color:white; border-radius:20px;">
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-6">
                    <span style="font-size:30px;"><a data-ng-href="/articles/{{article._id}}">{{article.title}}</a></span>
                    <span style="float:right">{{article.created | date:'medium'}} / {{article.user.name}}</span>
                    <span data-ng-if="hasAuthorization(article)">
          <a class="btn" href="/articles/{{article._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(article);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
                    <div>{{article.content}}</div>
                </div>
                </a>
            </div>
        </li>
    </ul>
    <h1 data-ng-hide="!articles || articles.length">No articles yet. <br> Why don't you <a href="/articles/create">Create One</a>?</h1>
</section>
