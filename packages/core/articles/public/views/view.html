<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <div class="col-md-9 col-sm-12 col-xs-12">
        <div style="">
            <div class="articleDate">
                <span style="color:white;">{{article.created | date:'medium'}} / {{article.user.name}}</span>
            </div>
            <div class="visible-xs" style="color:white;">
                <h3>{{article.title}}</h3></div>
            </br>
            <div data-ng-if="hasAuthorization(article)">
                <a class="btn" href="/articles/{{article._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn" data-ng-click="remove(article);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
            <!-- Image Container -->
            <div id="image-article-container">
                <div id="image-aspect"></div>
                <div id="article-element">
                    <img src={{article.image}} class="article-image">
                </div>
                <div class="article-title hidden-xs">{{article.title}}</div>
            </div>
            <div style="padding:20px;">
                <div class="articleText">{{article.content}}</div>
            </div>
        </div>
    </div>
</section>
<section data-ng-controller="FixturesController" data-ng-init="find()">
    <div class="col-md-3 hidden-sm hidden-xs" style="margin-top:40px;">
        <div class="fixtures-block">
            <div align="center">
                <h4>Fixtures</h4>
            </div>
            <div data-ng-repeat="fixture in fixtures | limitTo:10">
                <a data-ng-href="/fixtures/{{fixture._id}}" style="width:100%">
                    <div class="fixtures-pill">
                        <span class="fixtures-pill-left">{{fixture.created | date:'short'}}</span>
                        <span class="fixtures-pill-right">{{fixture.competition}}</span>
                        </br>
                        <span class="fixtures-pill-left">{{fixture.team1}}</span>
                        <span class="fixtures-pill-center">VS</span>
                        <span class="fixtures-pill-right">{{fixture.team2}}</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
