<section data-ng-controller="FixturesController" data-ng-init="find()">
    <ul class=" ">
        <li data-ng-repeat="fixture in fixtures">
            <div style="background-color:#081f2c; max-height:105px;overflow:hidden;border-radius:5px;color:white;">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div style="width:auto;height:100px;">
                        <a data-ng-href="/fixtures/{{fixture._id}}">
                            <img src="{{fixture.image}}" style="width: 100%; height: 100%; border-style:groove; border-width:2px; border-color:white; border-radius:20px;">
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-6">
                    <span style="font-size:30px;"><a data-ng-href="/fixtures/{{fixture._id}}">{{fixture.title}}</a></span>
                    <span style="float:right">{{fixture.created | date:'medium'}} / {{fixture.user.name}}</span>
                    <span data-ng-if="hasAuthorization(fixture)">
          <a class="btn" href="/fixtures/{{fixture._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(fixture);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
                    <div>{{fixture.content}}</div>
                </div>
                </a>
            </div>
        </li>
    </ul>
    <h1 data-ng-hide="!fixtures || fixtures.length">No fixtures yet. <br> Why don't you <a href="/fixtures/create">Create One</a>?</h1>
</section>
