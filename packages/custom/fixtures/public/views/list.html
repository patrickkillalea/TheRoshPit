<section data-ng-controller="FixturesController" data-ng-init="find()">
    <ul class=" ">
        <li data-ng-repeat="fixture in fixtures">
            <div class="list-container">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="list-container-inset">
                        <a data-ng-href="/fixtures/{{fixture._id}}">
                            <img src="{{fixture.image}}" class="list-image">
                        </a>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-6">
                    <span class="fixture-list-competition">{{fixture.competition}}</span>
                    <span class="hidden-xs" style="float:right">{{fixture.created | date:'medium'}}</span>
                    <div><a data-ng-href="/fixtures/{{fixture._id}}">{{fixture.team1}} VS {{fixture.team2}}</a></div>
                    <div>{{fixture.content}}</div>
                </div>
            </div>
        </li>
    </ul>
    <h1 data-ng-hide="!fixtures || fixtures.length">No fixtures yet. <br> Why don't you <a href="/fixtures/create">Create One</a>?</h1>
</section>
