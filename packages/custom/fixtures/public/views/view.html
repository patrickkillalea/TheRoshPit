<section data-ng-controller="FixturesController" data-ng-init="findOne()">
    <div class="col-md-9 col-sm-12 col-xs-12" style="color:white;">
        <div class="articleDate">
            <span>{{fixture.created | date:'medium'}} / {{fixture.user.name}}</span>
        </div>
        <div class="visible-xs">
            <h3>{{fixture.team1}} vs {{fixture.team2}}</h3>
        </div>
        </br>
        <div data-ng-if="hasAuthorization(fixture)">
            <a class="btn" href="/fixtures/{{fixture._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn" data-ng-click="remove(fixture);">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
        <!-- Image Container -->
        <div id="image-article-container">
            <div id="image-aspect"></div>
            <div id="article-element">
                <img src={{fixture.image}} class="article-image">
            </div>
            <div class="article-title hidden-xs">{{fixture.team1}} vs {{fixture.team2}}</div>
        </div>
        <div style="padding:20px;">
            <div class="articleText">{{fixture.competition}}</div>
        </div>
        <div style="padding:20px;">
            <div class="articleText">{{fixture.content}}</div>
        </div>
    </div>
</section>
<section data-ng-controller="FixturesController" data-ng-init="find()">
    <div class="col-md-3 hidden-sm hidden-xs" style="margin-top:40px;">
        <div class="fixtures-block">
            <div align="center">
                <h4>Fixtures</h4>
            </div>
            <div data-ng-repeat="fixture in fixtures | limitTo:10">
                <a data-ng-href="/fixtures/{{fixture._id}}" style="width:100%">
                    <div class="fixtures-pill">
                        <span class="fixtures-pill-left">{{fixture.created | date:'short'}}</span>
                        <span class="fixtures-pill-right">{{fixture.competition}}</span>
                        </br>
                        <span class="fixtures-pill-left">{{fixture.team1}}</span>
                        <span class="fixtures-pill-center">VS</span>
                        <span class="fixtures-pill-right">{{fixture.team2}}</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
