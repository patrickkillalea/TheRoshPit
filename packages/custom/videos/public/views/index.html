<section data-ng-controller="VideosController" data-ng-init="find()">
  <ul class=" ">
    <li data-ng-repeat="video in videos">

      
<div style="background-color:#081f2c; max-height:105px;overflow:hidden;border-radius:5px;color:white;">
  
      <div class="col-md-3 col-sm-3 col-xs-6">
        <div style="width:auto;height:100px;">
        <a data-ng-href="/videos/{{video._id}}">
        <img src="{{video.image}}" style="width: 100%; height: 100%; border-style:groove; border-width:2px; border-color:white; border-radius:20px;">
        </div>
      </div>

      <div class="col-md-9 col-sm-9 col-xs-6">

        <span style="font-size:30px;"><a data-ng-href="/videos/{{video._id}}">{{video.title}}</a></span>

        <span style="float:right">{{video.created | date:'medium'}} / {{video.user.name}}</span>
        
        <span data-ng-if="hasAuthorization(video)">
          <a class="btn" href="/videos/{{video._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(video);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>



      <div>{{video.content}}</div>
      </div>
  </a>
</div>
    </li>
  </ul>
  <h1 data-ng-hide="!videos || videos.length">No videos yet. <br> Why don't you <a href="/videos/create">Create One</a>?</h1>
</section>
