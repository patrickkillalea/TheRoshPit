<section data-ng-controller="VideosController" data-ng-init="findOne()">
    <div class="col-md-9 col-sm-12 col-xs-12"style="color:white;">
        <div class="articleDate">
            <span>{{video.created | date:'medium'}} / {{video.user.name}}</span>
        </div>
        <div class="visible-xs">
            <h3>{{video.title}}</h3>
        </div>
        </br>
        <div data-ng-if="hasAuthorization(video)">
            <a class="btn" href="/videos/{{video._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn" data-ng-click="remove(video);">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
        <!-- Image Container -->
        <div id="image-article-container">
            <div id="image-aspect"></div>
            <div id="article-element">
                <img src={{video.videourl}} class="article-image">
            </div>
            <div class="article-title hidden-xs">{{video.title}}</div>
        </div>
        <div style="padding:20px;">
            <div class="articleText">{{video.content}}</div>
        </div>
    </div>
    <div class="col-md-3 hidden-sm hidden-xs" style="margin-top:40px;">
        <div style="height:800px; background-color:#081f2c; border: 1px solid #ccc;border-radius: 10px;color:white;">
            Team 1 VS Team 2
        </div>
    </div>
    <!-- <div data-ng-bind-html-unsafe class="articleText">{{article.content}}</div> -->
</section>
